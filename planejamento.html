<!DOCTYPE html>
    <head>
        <title>Gerador de Post It</title>
        <link rel="stylesheet" href="css/planejamento.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="container" class="container">

            <form class="panel panel-primary">
                <div class="panel-heading">Buscar Post Its</div>

                <div class="panel-body">
                    <div class="form-group col-xs-4">
                        <label for="lider-projeto">Líder do projeto</label>
                        <select id="lider-projeto" class="form-control">
                            <option value="1">Kilder</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-1">
                        <label for="iteracao">Iteração</label>
                        <input id="iteracao" class="form-control">
                    </div>

                    <div class="col-xs-12" style="clear:both;">
                        <button id="botaoBuscar" type="submit" class="btn btn-success">Buscar</button>
                        <button id="botaoPrioridade" type="button" class="btn btn-info">Prioridade</button>
                        <button id="botaoComplexidade" type="button" class="btn btn-warning">Complexidade</button>
                        <button id="botaoExportar" type="button" class="btn btn-primary">Exportar</button>
                    </div>

                </div>

            </form>

            <div class="panel panel-default">
                <div class="panel-heading" style="text-align:center;font-weight:bold;">
                    Post Its

                    <button id="iconeOrdenarPostIt" type="button" class="btn btn-primary"
                        data-toggle="tooltip" data-placement="left" title="Ordenar por Complexidade">
                        <span class="glyphicon glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span>
                    </button>
                </div>
                <div id="divPostIts" class="panel-body">


                </div>
            </div>

            <div id="divPostItsPorPrioridade" class="panel panel-default" style="display: none;">
                <div class="panel-heading">
                    Prioridade

                    <button id="btn_salvar_prioridade" type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                        Salvar
                    </button>

                </div>

                <div class="prioridade panel panel-info" data-numero_prioridade="5">
                    <div class="panel panel-heading ">5</div>
                </div>
                <div class="prioridade panel panel-info" data-numero_prioridade="4" >
                    <div class="panel panel-heading">4</div>
                </div>
                <div class="prioridade panel panel-info" data-numero_prioridade="3" >
                    <div class="panel panel-heading">3</div>
                </div>
                <div class="prioridade panel panel-info" data-numero_prioridade="2" >
                    <div class="panel panel-heading">2</div>
                </div>
                <div class="prioridade panel panel-info" data-numero_prioridade="1" >
                    <div class="panel panel-heading">1</div>
                </div>
            </div>

            <div id="divPostItsPorComplexidade" class="panel panel-default" style="display: none;">
                <div class="panel-heading">
                    Complexidade

                    <button id="btn_salvar_complexidade" type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                        Salvar
                    </button>

                </div>

                <div id="raiaComplexidadeBaixa" class="col-md-4 panel panel-success complexidade" data-class_complexidade="comp-baixa" >
                    <div class="panel panel-heading">Baixa</div>
                </div>
                <div id="raiaComplexidadeMedia" class="col-md-4 panel panel-warning complexidade" data-class_complexidade="comp-media" >
                    <div class="panel panel-heading">Média</div>
                </div>
                <div id="raiaComplexidadeAlta" class="col-md-4 panel panel-danger complexidade" data-class_complexidade="comp-alta" >
                    <div class="panel panel-heading">Alta</div>
                </div>
            </div>

        </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Detalhes da Atividade</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <label>Solicitação: </label>
                        <span id="detalheSolicitacao"></span>
                    </p>
                    <p>
                        <label>Tipo Solicitacao: </label>
                        <span id="detalheTipoSolicitacao"></span>
                    </p>
                    <p>
                        <label>Atividade: </label>
                        <span id="detalheTitulo"></span>
                    </p>

                    <p>
                        <label>Descrição: </label>
                        <span id="detalheDescricao"></span>
                    </p>

                    <p>
                        <label>Colaborador(es): </label>
                        <span id="detalheColaborador"></span>
                    </p>

                    <p>
                        <label>Prioridade: </label>
                        <span id="detalhePrioridade"></span>
                    </p>
                    <p>
                        <label>Complexidade: </label>
                        <span id="detalheComplexidade"></span>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
          </div>
        </div>

        </div>


        <div class="footer" style="width:100%;">
            <div class="container">
                <h3>© COPYRIGHT Equipe Madagascar&trade;</h3>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src=".\js\planejamento.js"></script>
    <script src=".\js\persistencia.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            Planejamento.init();

            $('[data-toggle="tooltip"]').tooltip();


            var $divPostIts = $('#divPostIts');
            var $dropEnd = null;

            $('.complexidade, .prioridade').droppable({
                accept: "#divPostIts > div",
                classes: {
                    "ui-droppable-active": "ui-state-highlight"
                }
            });

            $('.complexidade, .prioridade').sortable({
                revert : true
            });

            $('#btn_salvar_complexidade').on('click', function(){

                var postItsComComplexidade = $('#divPostItsPorComplexidade').find('.postit');
                $('#divPostIts').prepend(postItsComComplexidade);

            });

            $('#btn_salvar_prioridade').on('click', function(){

                var postItsComPrioridade = $('#divPostItsPorPrioridade').find('.postit');

                $('#divPostIts').prepend(postItsComPrioridade);

            });

            $('#botaoPrioridade').on('click', function(){

                $('#divPostItsPorPrioridade').toggle();
                var posicao = 0;

                if($('#divPostItsPorPrioridade').is(':visible')){
                    posicao = $('#divPostItsPorPrioridade').offset().top - 200

                    $('#divPostItsPorComplexidade').hide();
                }

                $('body').animate({
                    scrollTop : posicao
                }, 1000);

            });

            $('#botaoComplexidade').on('click', function(){

                $('#divPostItsPorComplexidade').toggle();

                if($('#divPostItsPorComplexidade').is(':visible')){
                    posicao = $('#divPostItsPorComplexidade').offset().top -200

                    $('#divPostItsPorPrioridade').hide();
                }

                $('body').animate({
                    scrollTop : posicao
                }, 1000);

            });

            $('#botaoExportar').on('click', function(){
                var dados = [];

                $('#divPostIts .postit').each(function(){
                    dados.push($(this).data('objetodados'));
                });

                if(dado.length != 0){
                  Persistencia.salvaLocalStorage(JSON.stringify(dados));
                }

                window.open('relatorio.html');
            });

            $('#iconeOrdenarPostIt').on('click', function(){

                $('#raiaComplexidadeBaixa').append($('.comp-baixa'));
                $('#raiaComplexidadeMedia').append($('.comp-media'));
                $('#raiaComplexidadeAltar').append($('.comp-alta'));

                var postItsComComplexidade = $('#divPostItsPorComplexidade').find('.postit');

                $('#divPostIts').prepend(postItsComComplexidade);

            });

            $('#divPostIts').on('dblclick', '.postit', function(){

                var dados = $(this).data('objetodados');

                console.log(dados)
                $('#detalheSolicitacao').html(dados.CODIGOSOLITACAO+' - '+dados.TITULOSOLICITACAO);
                $('#detalheTipoSolicitacao').html(dados.CLASSIFICACAOPROJETO);
                $('#detalheTitulo').html(dados.CODIGOATIVIDADE+' - '+dados.TITULIATIVIDADE);
                $('#detalheColaborador').html(dados.LT_COLABORADOR);


                $('#myModal').modal('show');

            });

        });

    </script>
</html>
