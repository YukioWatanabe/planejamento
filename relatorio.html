<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Relatório</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src=".\js\persistencia.js"></script>
    </head>


    <body>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Solicitação/Atividade
                    </th>
                    <th>
                        Descrição
                    </th>
                    <th>
                        Complexidade
                    </th>
                    <th>
                        Prioridade
                    </th>
                </tr>
            </thead>
            <tbody id="dadosSolicitacoes"></tbody>
        </table>
    </body>
    <script>
      $(document).ready(function(){
        var dados = Persistencia.getValoresDaPesistencia();
        if(dados === null) { windows.close(); }
        preencheTable(JSON.parse(dados));
      });

      var preencheTable = function(dados){
        for(var i = 0; i < dados.length; i++){
          $("#dadosSolicitacoes:last-child").append($('<tr>')
                                        .append($('<td>')
                                          .append(dados[i].CODIGOSOLITACAO)
                                        ).append($('<td>')
                                          .append(dados[i].TITULIATIVIDADE)
                                        ).append($('<td>')
                                          .append(dados[i].COMPLEXIDADEATIVIDADE)
                                        ).append($('<td>')
                                          .append(dados[i].PRIORIDADESOLICITACAO)
                                        )
                                      );
        }
      }
    </script>
</html>
