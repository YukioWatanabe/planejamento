<html>
    <head>
        <title>Gerador de Post It</title>
        <link rel="stylesheet" href="css/planejamento2.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header"><h1>Gerador de Post It</h1></div>
            <form class="panel panel-primary">
                <div class="panel-heading">Buscar Post Its</div>
                
                <div class="panel-body">
                    <div class="form-group col-xs-6">
                        <label for="lider-projeto">Líder do projeto</label>
                        <select id="lider-projeto" class="form-control">
                            <option value="0">Selecione um lider...</option>
                            <option value="1">Kilder</option>
                            <option value="2">Agatha</option>
                            <option value="3">Américo</option>
                            <option value="4">Michel</option>
                            <option value="5">Lima</option>
                            <option value="6">Jennifer</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-1">
                        <label for="iteracao">Iteração</label>
                        <input id="iteracao" class="form-control">
                    </div>
                    <div class="col-xs-12" style="clear:both;">
                        <button id="botaoBuscar" type="submit" class="btn btn-success">Buscar</button>
                    </div>
                </div>
                
            </form>
            
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align:center;font-weight:bold;">Post Its</div>
                <div id="divPostIts" class="panel-body">
                    <div class="postit pequeno comp-alta">
                        <span class="atividade">SOL 8888:3</span>
                        <span class="tempo">5</span>
                        <span class="descricao">Atividade teste</span>
                        <span class="tipo">SM</span>
                        <span class="prioridade">4</span>
                    </div>

                    <div class="postit pequeno comp-media">
                        <span class="atividade">SOL 8888:3</span>
                        <span class="tempo">5</span>
                        <span class="descricao">Atividade teste</span>
                        <span class="tipo">SM</span>
                        <span class="prioridade">4</span>
                    </div>

                    <div class="postit pequeno comp-baixa">
                        <span class="atividade">SOL 8888:3</span>
                        <span class="tempo">5</span>
                        <span class="descricao">Atividade teste</span>
                        <span class="tipo">SM</span>
                        <span class="prioridade">4</span>
                    </div>

                    <div class="postit pequeno pastel">
                        <span class="atividade">SOL 8888:3</span>
                        <span class="tempo">5</span>
                        <span class="descricao">Atividade teste</span>
                        <span class="tipo">SM</span>
                        <span class="prioridade">4</span>
                    </div>

                    <div class="postit pequeno bug">
                        <span class="atividade">SOL 8888:3</span>
                        <span class="tempo">5</span>
                        <span class="descricao">Atividade teste</span>
                        <span class="tipo">SM</span>
                        <span class="prioridade">4</span>
                    </div>
					
					<div class="postit pequeno add">
                        <span class="descricao">Adicionar post it</span>
                    </div>
					
                </div>
            </div>
            
            <div>
                <div class="page-header" style="text-align:center;"><h3>Complexidade</h3></div>
                <table class="table tabela-complexidade">
                    <thead>
                        <tr>
                            <th>Baixa</th>
                            <th>Média</th>
                            <th>Alta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="footer" style="width:100%;">
            <div class="container">
                <h3>Feito pela equipe Madagascar&trade;</h3>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src=".\js\planejamento.js"></script>


    <script type="text/javascript">
        
        $(document).ready(function(){

            Planejamento.init();

            $('#divPostIts').sortable();

        });

    </script>
</html>
